<!DOCTYPE html>

<head>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class = "container">
        <h1>How's the weather?</h1>
        
        <div class = "weatherInfo">
        <h3 id = "cityInfo" class = "unhide">Oakland, CA 12:04pm</h3>
        <div class = "icon"><i class="fas fa-cloud fa-9x" id = "iconText" ></i></div>
        <h2 id = "tempInfo">67&deg;</h2>
        <h3 id = "weatherDescription" class = "unhide">Haze</h3>
        </div>
        

        <div class = "buttonRow">
        <div class = "button" id = "searchBtn"><i class="fas fa-search"></i></div>
        <div class = "button" id = "locateBtn"><i class="fas fa-map-marker"></i></div>
        <div class = "button" id = "degreesBtn"><strong>&deg;C</strong></div>
        </div>
        
        <form id = "searchWrapper">
        <input type="text" placeholder="Find a city..." id = "searchBar" class = "hide" />
        <button id = "goButton" class = "hide"><strong>Go</strong></input>
        
        </form>
        

    </div>



</body>

<footer class = "footer">
    <div class = "footer-left">Made by <strong>Jessica Peck</strong></div>
    <div class = "footer-right">Powered by <a href = https://openweathermap.org/"">OpenWeatherMap</a> 
        and <a href = "https://developers.google.com/maps/documentation/timezone/start">Google Maps</a></div>
</footer>

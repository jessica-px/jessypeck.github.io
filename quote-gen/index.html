<!DOCTYPE html>

<head>
    <title>Cat Quotes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <nav>
        <div class = "header">Cat Quotes</div>
        <div class = "navLinks">
            <ul>
                <li><a href =#>About</a></li>
                <li><a href =#>Contact</a></li>
            </ul>
        </div>
    </nav>


    <div class = "container">
        <div class = "quoteLocation">
            <img id = "quoteImg">
            <canvas id = "canvas" width = 600px height = 600px></canvas>
        </div>
        <div class = "buttonRow">
            <button class = "newBtn">New Quote</button>
            <div class="loader" id="loader"></div>
        </div>
        <div class = "mediaRow">
            <a class="fb-share" href="#" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent('https://jessypeck.github.io/quote-gen/index.html'), 'facebook-share-dialog', 'width=626,height=436'); return false;">
                <button id = "facebookBtn"><i class="fab fa-facebook-f"></i> Share</button>
            </a>
            <button id = "twitterBtn"><i class="fab fa-twitter"></i> Tweet</button>
            <button id = "pinterestBtn"><i class="fab fa-pinterest"></i> Pin</button>
            <a href="#" onclick="downloadImage(this)" download="cat_quote.png">
                <button id = "saveBtn"><i class="fas fa-save"></i> Save</button>
            </a>
        </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

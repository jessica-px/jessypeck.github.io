<!DOCTYPE html>

<head>
    <title>Cat Quotes</title>
    <meta property="fb:app_id" content="1966672460318665" />
    <meta property="og:title"         content="Cat Quotes!" />
    <meta property="og:description"   content="A random generator for famous(?) inspirational cat quotes." />
    <meta name="twitter:card" content="summary" />
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <nav>
            <div class = "header"><a href="https://jessypeck.github.io/quote-gen/index.html">Cat Quotes</a></div>
            <div class = "navLinks" id = "navWide">
                <ul>
                    <li><a href =https://jessypeck.github.io/quote-gen/about.html>About</a></li>
                    <li><a href =https://jessypeck.github.io/quote-gen/contact.html>Contact</a></li>
                </ul>
            </div>
            <div class = "navLinks" id = "navMobile">
                <li id = "dropdown"><a><i class="fas fa-bars"></i></a>
                    <ul id="sub-menu">
                        <a href="https://jessypeck.github.io/quote-gen/about.html"><li>About</li></a>
                        <a href="https://jessypeck.github.io/quote-gen/contact.html"><li>Contact</li></a>
                    </ul>
                </li>
            </div>
        </nav>


    <div class = "container">
        <div class = "quoteLocation">
            <img id = "quoteImg" src = "imgs/defaultBg.png">
            <canvas id = "canvas" width = 600px height = 600px></canvas>
        </div>
        <div class = "buttonRow">
            <button class = "newBtn" id = "newBtn">
                <p id = "btnText">New Quote</p>
                <div class="loader" id="loader"></div>
            </button>
            
        </div>
        <div class = "mediaRow">
            <!-- Facebook -->
            <a class="fb-share" href="#" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent('https://jessypeck.github.io/quote-gen/index.html'), 'facebook-share-dialog', 'width=626,height=436'); return false;">
                <button id = "facebookBtn"><i class="fab fa-facebook-f"></i> Share</button>
            </a>
            <!-- Twitter -->
            <a class="twitterShare">
                <button id = "twitterBtn"><i class="fab fa-twitter"></i> Tweet</button>
            </a>
            <!-- Pinterest -->
            <button id = "pinterestBtn"><i class="fab fa-pinterest"></i> Pin</button>
            <!-- Download -->
            <a href="#" onclick="downloadImage(this)" download="cat_quote.png">
                <button id = "saveBtn"><i class="fas fa-save"></i> Save</button>
            </a>
        </div>


    </div>


    <!-- 
        This section is just for pre-loading fonts, and its visibiility is set to "hidden".
        See Javascript for full description.
    -->

    <div id = "fontLoader">
            <div id = "signikaFont">Loading Font: Signika</div>     
            <div id = "ubuntuFont">Loading Font: Ubuntu</div>
            <div id = "courgetteFont">Loading Font: Courgette</div>
            <div id = "handleeFont">Loading Font: Handlee</div>
        </div>
    
    <!-- -------- Scripts ------------>
    <script>window.twttr = (function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0],t = window.twttr || {};if (d.getElementById(id)) return t;js = d.createElement(s);js.id = id;js.src = "https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js, fjs);t._e = [];t.ready = function(f) {t._e.push(f);};return t;}(document, "script", "twitter-wjs"));</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

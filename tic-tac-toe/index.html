<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Shrikhand">
    <title>Tic Tac Toe</title>
</head>
<body>


    <div class="wrapper">
        <div class="container">
            <div class="title">Tic - Tac - Toe</div>
            <div class="buttonRow">
                <span id = "x-btn" class="button b-down"><i class="fas fa-times"></i></span>
                <span id = "o-btn" class="button b-up"><i class="far fa-circle"></i></span>
            </div>
    
            <div id="game-grid">
                <div class="game-cell"></div>
                <div class="game-cell">
                    <div class = "cell-inner">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="game-cell">
                    <div class = "cell-inner">
                        <i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
                <div class="game-cell"></div>
            </div>
    
            <div class="message-row">Your Turn</div>
            <div class="score-row">
                <span id="score-player">Player: 0</span>
                <span id="score-draw">Draws: 0</span>
                <span id="score-comp">Computer: 0</span>
            </div>
    
            <div class="footer">Designed and coded by Jessica Peck</div>
    
        </div>
    </div>
   

    <script src="script.js" type="module"></script>
</body>
</html>

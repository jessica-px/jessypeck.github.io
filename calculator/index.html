<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "calc" id ="equation">3434</div>
        <div class = "calc" id = "history">3000 + 434</div>

        <div class = "calc button" id="clear">C</div>
        <div class = "calc button" id="exponent"> x&sup2; </div>
        <div class = "calc button" id="multiply"> × </div>
        <div class = "calc button" id="divide"> ÷ </div>

        <div class = "calc button" id="7">7</div>
        <div class = "calc button" id="8">8</div>
        <div class = "calc button" id="9">9</div>
        <div class = "calc button" id="minus"> − </div>

        <div class = "calc button" id="4">4</div>
        <div class = "calc button" id="5">5</div>
        <div class = "calc button" id="6">6</div>
        <div class = "calc button" id="plus"> + </div>

        <div class = "calc button" id="1">1</div>
        <div class = "calc button" id="2">2</div>
        <div class = "calc button" id="3">3</div>
        <div class = "calc button" id="equal">=</div>      

        <div class = "calc button" id="zero">0</div>
        <div class = "calc button" id="decimal">.</div>

        <div id="credit">Designed and coded by <strong>Jessica Peck</strong></div>

    </div>


    <script src="script.js" type="text/javascript"></script>
    <script src="libraries/math.min.js" type="text/javascript"></script>
</body>
</html>
